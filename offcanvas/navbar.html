<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>bootstrap Navbar</title>
</head>
<body>
    
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-brand">
                Logo.
            </div>

            <button class="navbar-toggler" >
                <span class="navbar-toggler-icon" data-bs-target="#sidemenu" data-bs-toggle="offcanvas"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav w-100  w-100 justify-content-end d-flex">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Service</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                </ul>
            </div>
            <button class="btn bg-danger text-light" data-bs-target="#login" data-bs-toggle="modal">Login / Register</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidemenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-header">Logo.</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav w-100 justify-content-end d-flex">
                <li class="nav-item text-center"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item text-center"><a href="" class="nav-link">About</a></li>
                <li class="nav-item text-center"><a href="" class="nav-link">Service</a></li>
                <li class="nav-item text-center"><a href="" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
